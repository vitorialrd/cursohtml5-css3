<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas07</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th, td{
            border: 2px solid rgb(88, 64, 10);
            padding: 5px;
        }
        col.cnome{
            background-color: rgba(116, 82, 39, 0.349);
        }
    </style>
</head>

        </tr>
        <tr>

            <td>22</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>34</td>
            <td>Ator</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>52</td>

        </tr>
        <tr>
            <td>Valentina</td>

        <tr>

        </tr>
    </table>
</body>
</html>
