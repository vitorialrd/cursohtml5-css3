<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

    table{
        border-collapse: collapse;
        width: 200px;
    }
    td{
        border: 1px solid black;
        padding: 4px;
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="3">L</td>
        </tr>
    </table>
    
</body>
</html>
