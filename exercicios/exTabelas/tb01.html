<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.row{
            background-color: gainsboro;
        }
        td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>My table</h1>
    <!--table > table rows > table header > table data -->
    <table>
        <tr >
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="row">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="row">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
