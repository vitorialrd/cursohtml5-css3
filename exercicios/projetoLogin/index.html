<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <title>People Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div class="photo">

            </div>
            <div class="form">
                <h1>Login</h1>
                <div>
                    <p>Welcome! </p>
                    <p>Log In to access your account.</p>
                </div>
                <form action="login.php" method="post" id="box">
                    <div class="campo">
                        <img class="icon" src="./images/person.svg" alt="E-mail">
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email">
                    </div>
                    <div class="campo">
                        <img class="icon" src="./images/vpn_key.svg" alt="Key">
                        <label for="ipassword"></label>
                        <input type="password" name="senha" id="ipassword" placeholder="Password" autocomplete="current-password">

                        <div id="button_grid">
                            <input class="button" type="submit" value="Log In">
                        </div>
                        <a href="#">Help?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer> 
        <span>Illustration by </span><cite><a href="https://dribbble.com/shots/23777183-Everyday-people">Aron Leah</a></cite>
